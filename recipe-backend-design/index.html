<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark">
        <div class="container-fluid">
            <nav class="navbar navbar-dark">
                <a class="navbar-brand" href="#"><i class="fas fa-utensils pr-2"></i> Anthony's Recipes</a>
            </nav>
        </div>
    </header>
    <main class="container pt-5">
        <div class="text-center">
            <h2 class="display-5">Anthony's Recipes Admin.</h2>
            <p class="lead">Sign in to continue</p>
        </div>
        <div class="row d-flex justify-content-center">
        <div class="card col-4 border-0 bg-light p-2">
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                  <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address">
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <a href="home.html" role="button" class="btn btn-primary btn-block mb-3">Sign In</a>
                                <div class="px-3 row justify-content-between">
                                <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="rememberMe">
                                        <label class="custom-control-label" for="rememberMe">Remember Me</label>
                                      </div>
                                <a href="#">Need Help?</a>
                                </div>
                              </form>
                                </div>
              </div>
        </div>
        <div class="text-center pt-3">
            <a href="#" class="lead" data-toggle="modal" data-target="#accountModal">Create an account</a>
        </div>
        <!--create account modal start-->
        <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="accountModalLabel">Create an Account</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <!--create account form start-->
                      <form>
                            <small id="accountHelp" class="form-text text-muted pb-2">*Required Information</small>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name*">
                              </div>
                              <div class="form-group col-md-6">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name*">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="employeeId" placeholder="Employee Id*">
                            </div>
                            <div class="form-group">
                              <input type="email" class="form-control" id="emailAddress1" placeholder="Email Address*">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" id="password1" placeholder="Password*">
                              <small id="passwordHelp" class="form-text text-muted">*Your password must be 8 - 16 characters, and include at least one lowercase letter, one uppercase letter, and a number.</small>

                            </div>
                          </form>
                      <!--create account form end-->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <a role="button" class="btn btn-primary" href="home.html">Register</a>
                    </div>
                  </div>
                </div>
              </div>
        <!--create account modal end-->
    </main>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            $(function() {
                $('[data-toggle="popover"]').popover()
            })
        </script>
        <script>
            $(function() {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
</body>

</html>
